<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <main>
      <form class="form">
      <p>
        <label class="form__label">My editor</label>
        <textarea aria-label="write your thoughts" class="form__textarea form__textarea--js"></textarea >
      </p>
      <div class="button">
        <button class="button__clear button__clear--js" aria-label="Clear">clear</button>
        <button class="button__load button__load--js" aria-label="Load">load</button>
        <button class="button__save button__save--js" aria-label="Save">save</button>
      </div>
    </form>
    </main>
  </body>
</html>
